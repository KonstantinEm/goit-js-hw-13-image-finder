<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-13-image-finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        class="form"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="btn" type="submit">Search</button>
    </form>

    <ul class="gallery"></ul>
    <div class="load">
      <button class="btn load_more" type="button" data-action="load-more">
        Load more
      </button>
    </div>
  </body>
</html>
